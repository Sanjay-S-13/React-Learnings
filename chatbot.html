<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">


      function ChatInput () {
        return (
          <>{/* Fragments */}
            <input placeholder = "Send a message to the ChatBot" size = "30" />
            <button>Send</button>
          </>
        );
      }


      function ChatMessage(props){ //{msg,sender} as a direct parameter //Note:{}
        const {msg,sender} = props; // const msg = props.msg; 
                                    // const sender = props.sender;
                                    // Deconstructing
        /*if(sender === "robot"){
          return(
            <div>
              <img src="robotImg.png" width="50"/>
              {msg}
            </div>
          )
        }
          */

          return (
            <div>
              {sender==="robot" && <img src="Chatbot-images/robotImg.png" width="50"/>}{/*Guard Operator && */}
              {msg} {/*Always runs}*/}
              {sender==="user" && <img src="Chatbot-images/userImg.png" width = "50"/>}
            </div>
          );
        }


        function ChatMessages(){

        const chatMessages = [
          {
            msg : "hello" ,
            sender : "user",
            id : "id1"
          },
        {
          msg : "Hello! How can I help you?",
          sender : "robot",
          id : "id2"
        },
      {
          msg : "can you get me todays date?",
          sender : "user",
          id : "id3"
        },
      {
          msg : "today is October 6",
          sender : "robot",
          id : "id4"
        }];

        return (
          <>
            {chatMessages.map((chatMessage) => {
                return(
                  <ChatMessage 
                    msg = {chatMessage.msg}
                    sender = {chatMessage.sender}
                    key = {chatMessage.id}
                  />
                )
              })
            }
          </>
        )
        }


        function App(){
          return(
              <>
                <ChatInput />
                <ChatMessages />
              </>
          );
        }


      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
