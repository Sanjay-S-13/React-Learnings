<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput () {
        return (
          <>{/* Fragments */}
            <input placeholder = "Send a message to the ChatBot" size = "30" />
            <button>Send</button>
          </>
        );
      }

      function ChatMessage(props){ //{msg,sender} as a direct parameter //Note:{}
        const {msg,sender} = props; // const msg = props.msg; 
                                    // const sender = props.sender;
                                    // Deconstructing
        /*if(sender === "robot"){
          return(
            <div>
              <img src="robotImg.png" width="50"/>
              {msg}
            </div>
          )
        }
          */

          return (
            <div>
              {sender==="robot" && <img src="robotImg.png" width="50"/>}
              {msg} {/*Always runs}*/}
              {sender==="user" && <img src="userImg.png" width = "50"/>}
            </div>
          );
        }

    const app = (
        <>
         <ChatInput /> {/*Component Syntax & Self-closing Tag*/}
         <ChatMessage msg = "hello" sender = "user"/>
         <ChatMessage msg = "Hello! How can I help you?" sender="robot"/>
         <ChatMessage msg = "can you get me todays date?" sender = "user"/>
         <ChatMessage msg = "today is October 6" sender="robot"/>
        </>
    )
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(app);
    </script>
  </body>
</html>
