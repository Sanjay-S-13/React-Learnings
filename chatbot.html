<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">


      function ChatInput ({chatMessages , setChatMessages}) {

        const [inputText,setInputText] = React.useState('');
      
        function SaveInputText(event){
          setInputText(event.target.value);
        }

        function sendMessage(){

          const newChatMessages = 
          [...chatMessages ,
           {
            msg : inputText,
            sender : "user",
            id : crypto.randomUUID()
           }]

          setChatMessages(newChatMessages);

           const response = Chatbot.getResponse(inputText);
           setChatMessages([...newChatMessages ,
           {
            msg : response,
            sender : "robot",
            id : crypto.randomUUID()
           }]
          );

          setInputText("");
        }

        return (
          <>{/* Fragments */}
            <input placeholder = "Send a message to the ChatBot" size = "30" onChange = {SaveInputText} value = {inputText}/>
            <button onClick={sendMessage}>Send</button>
          </>
        );
      }


      function ChatMessage(props){ //{msg,sender} as a direct parameter //Note:{}
        const {msg,sender} = props; // const msg = props.msg; 
                                    // const sender = props.sender;
                                    // Deconstructing
        /*if(sender === "robot"){
          return(
            <div>
              <img src="robotImg.png" width="50"/>
              {msg}
            </div>
          )
        }
          */

          return (
            <div>
              {sender==="robot" && <img src="Chatbot-images/robotImg.png" width="50"/>}{/*Guard Operator && */}
              {msg} {/*Always runs}*/}
              {sender==="user" && <img src="Chatbot-images/userImg.png" width = "50"/>}
            </div>
          );
        }


        function ChatMessages({chatMessages}){

        return (
          <>
            {chatMessages.map((chatMessage) => {
                return(
                  <ChatMessage 
                    msg = {chatMessage.msg}
                    sender = {chatMessage.sender}
                    key = {chatMessage.id}
                  />
                )
              })
            }
          </>
        )
        }


        function App(){

          const [chatMessages , setChatMessages] = React.useState([
            {
              msg : "hello" ,
              sender : "user",
              id : "id1"
            },
            {
              msg : "Hello! How can I help you?",
              sender : "robot",
              id : "id2"
            },
          {
              msg : "can you get me todays date?",
              sender : "user",
              id : "id3"
            },
          {
              msg : "today is October 6",
              sender : "robot",
              id : "id4"
            }]
        )
        //const [chatMessages , setChatMessages] = array;  Array Destructing
        // const chatMessages = array[0];
        // const setChatMessages = array[1];

          return(
              <>
                <ChatInput chatMessages = {chatMessages} setChatMessages = {setChatMessages}/>
                <ChatMessages chatMessages = {chatMessages}/>
              </>
          );
        }


      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
